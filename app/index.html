<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-time-picker/paper-time-picker.html">
    <link rel="import" href="bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link href="bower_components/iron-pages/iron-pages.html" rel="import">
    <link href="bower_components/iron-grid/iron-grid.html" rel="import">
    <style is="custom-style">
      .flex-equal-around-justified {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
      }
      #tab2_title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <template is="dom-bind" id="scope">
      <paper-tabs selected="{{selected}}">
        <paper-tab>Acitivty</paper-tab>
        <paper-tab>Add/Edit</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selected}}">
        <div>
          <h2>What would you like to do?</h2>
          <paper-dropdown-menu label="Activity Selection">
            <paper-listbox class="dropdown-content">
              <paper-item>Coffee</paper-item>
              <paper-item>Lunch</paper-item>
              <paper-item>Vending Machine</paper-item>
              <paper-item>Shipping</paper-item>
              <paper-item>Pool</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <paper-button raised onclick="dialog.open()">Next</paper-button>
          <paper-dialog id="dialog" modal class="paper-time-picker-dialog"
            on-iron-overlay-closed="dismissDialog">
            <paper-time-picker id="timePicker" time="[[time]]"></paper-time-picker> 
            <div class="buttons">
              <paper-button dialog-dismiss>Cancel</paper-button>
              <paper-button dialog-confirm onclick="confirm_activity.open()">Next</paper-button>
            </div>
          </paper-dialog>
          <paper-dialog id="confirm_activity" modal>
            <h3>Select recipient's</h3>
            <paper-dialog-scrollable>
              <paper-item>
                <paper-checkbox>Yasha</paper-checkbox>
              </paper-item>
              <paper-item>
                <paper-checkbox>Shah</paper-checkbox>
              </paper-item>
              <paper-item>
                <paper-checkbox>Jeff</paper-checkbox>
              </paper-item>
              <paper-item>
                <paper-checkbox>Kevin</paper-checkbox>
              </paper-item>
              <paper-item>
                <paper-checkbox>Lily</paper-checkbox>
              </paper-item>
              <paper-item>
                <paper-checkbox>Grace</paper-checkbox>
              </paper-item>
              <paper-item>
                <paper-checkbox>Jason</paper-checkbox>
              </paper-item>
              <paper-item>
                <paper-checkbox>Chris</paper-checkbox>
              </paper-item>
              <paper-item>
                <paper-checkbox>Jack</paper-checkbox>
              </paper-item>
              <paper-item>
                <paper-checkbox>Tina</paper-checkbox>
              </paper-item>
              <paper-item>
                <paper-checkbox>Ricky</paper-checkbox>
              </paper-item>
              <paper-item>
                <paper-checkbox>Olivia</paper-checkbox>
              </paper-item>
            </paper-dialog-scrollable>
            </br>
            <div class="buttons">
              <paper-button raised dialog-confirm autofocus onclick="confirmation_summary.open()" dialog-dismiss>Confirm</paper-button>
              <paper-button raised dialog-dismiss autofocus>Cancel</paper-button>
            </div>
          </paper-dialog>
          <paper-dialog id="confirmation_summary" modal>
            <h2>Summary</h2>
            <hr>
            <p>post.activity</p>
            <p>post.time</p>
            <p>post.people</p>
            <div class="buttons">
              <paper-button raised dialog-dismiss autofocus>Send</paper-button>
              <paper-button raised dialog-dismiss autofocus>Cancel</paper-button>
            </div>
          </paper-dialog>
        </div>
        <div>
          <h3 id="tab2_title">Select an option</h3>
          <div class="container flex-equal-around-justified">
            <div>
              <paper-fab icon="add" onclick="add_option.open()"></paper-fab>
              <paper-dialog id="add_option" modal>
                <h3>Select an option to add</h3>
                <paper-item onclick="add_activity.open()" dialog-dismiss>Activities</paper-item>
                <paper-item onclick="add_name.open()" dialog-dismiss>Names</paper-item>
                </br>
                <div class="buttons">
                  <paper-button raised dialog-dismiss autofocus>Cancel</paper-button>
                </div>
              </paper-dialog>
            </div>
            <paper-dialog id="add_activity" modal>
              <h3>Add an activity</h3>
              <paper-input label="Activity"></paper-input>
              </br>
              <div class="buttons">
                <paper-button raised dialog-confirm autofocus>Save</paper-button>
                <paper-button raised dialog-dismiss autofocus>Cancel</paper-button>
              </div>
            </paper-dialog>
            <paper-dialog id="add_name" modal>
              <h3>Add a name</h3>
              <paper-input label="Name"></paper-input>
              </br>
              <div class="buttons">
                <paper-button raised dialog-confirm autofocus>Save</paper-button>
                <paper-button raised dialog-dismiss autofocus>Cancel</paper-button>
              </div>
            </paper-dialog>
            <div>
              <paper-fab icon="create" onclick="edit_option.open()"></paper-fab>
              <paper-dialog id="edit_option" modal>
                <h3>Select an option to edit</h3>
                <paper-item onclick="edit_activity.open()" dialog-dismiss>Activities</paper-item>
                <paper-item onclick="edit_name.open()" dialog-dismiss>Names</paper-item>
                </br>
                <div class="buttons">
                  <paper-button raised dialog-dismiss autofocus>Cancel</paper-button>
                </div>
              </paper-dialog>
            </div>
            <paper-dialog id="edit_activity" modal>
              <h3>Select an activity to edit</h3>
              <paper-item onclick="edit_selected_activity.open()" dialog-dismiss>Activities</paper-item>
              </br>
              <div class="buttons">
                <paper-button raised dialog-dismiss autofocus>Cancel</paper-button>
              </div>
            </paper-dialog>
            <paper-dialog id="edit_selected_activity" modal>
              <h3>Activity Name</h3>
              <paper-input label="Activity">item</paper-input>
              </br>
              <div class="buttons">
                <paper-button raised dialog-confirm autofocus>Save</paper-button>
                <paper-button raised dialog-dismiss autofocus>Cancel</paper-button>
              </div>
            </paper-dialog>
            <paper-dialog id="edit_name" modal>
              <h3>Select a name to edit</h3>
              <paper-item onclick="edit_selected_name.open()" dialog-dismiss>Names</paper-item>
              </br>
              <div class="buttons">
                <paper-button raised dialog-dismiss autofocus>Cancel</paper-button>
              </div>
            </paper-dialog>
            <paper-dialog id="edit_selected_name" modal>
              <h3>Person's Name</h3>
              <paper-input label="Name">item</paper-input>
              </br>
              <div class="buttons">
                <paper-button raised dialog-confirm autofocus>Save</paper-button>
                <paper-button raised dialog-dismiss autofocus>Cancel</paper-button>
              </div>
            </paper-dialog>
          </div>
        </div>
      </iron-pages>
    </template>
    <script>
      document.addEventListener('WebComponentsReady', function () {
        var template = document.querySelector('template[is="dom-bind"]');
        template.selected = 0; // selected is an index by default
      });
    </script>
  </body>
</html>
